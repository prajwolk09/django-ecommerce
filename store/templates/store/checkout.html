{% extends 'store/base.html' %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Checkout</h1>

  <form method="POST">
    {% csrf_token %}
    <table class="w-full table-auto border-collapse mb-4">
      <thead>
        <tr>
          <th class="border px-4 py-2 text-left">Product</th>
          <th class="border px-4 py-2">Price</th>
          <th class="border px-4 py-2">Quantity</th>
          <th class="border px-4 py-2">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart_items %}
          <tr>
            <td class="border px-4 py-2">{{ item.product.name }}</td>
            <td class="border px-4 py-2">${{ item.product.price }}</td>
            <td class="border px-4 py-2">{{ item.quantity }}</td>
            <td class="border px-4 py-2">${{ item.subtotal }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <p class="text-right text-lg font-bold mb-4">Total: ${{ total }}</p>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 cursor-pointer">
      Place Order
    </button>
  </form>
{% endblock %}
