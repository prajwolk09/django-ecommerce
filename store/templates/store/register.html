{% extends "store/base.html" %}
{% load static %}

{% block content %}
  <h1>Register</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="cursor-pointer bg-sky-600">Register</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}" class="cursor-pointer">Login here</a>.</p>
{% endblock %}
