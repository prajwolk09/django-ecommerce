{% extends "store/base.html" %}

{% block content %}
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
    <p class="text-xl text-gray-700 mb-4">${{ product.price }}</p>

    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-auto mb-4">
    {% endif %}

    <p class="text-gray-800">{{ product.description }}</p>

    <<form method="POST" action="{% url 'add_to_cart' product.id %}">
    {% csrf_token %}

    <!-- Optional: let user choose quantity -->
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" value="1" min="1" class="border px-2 py-1">

    <button type="submit" class="bg-green-500 text-white px-4 py-2 cursor-pointer rounded-full">
      Add to Cart
    </button>
  </form>
  </div>
{% endblock %}
